<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythonQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="main">
          <div id="question-container">
                <h2 id="qbox" style="margin-left: 12px;">This is question</h3>
                <ul class="main-ul">
                    <li>
                        <input type="radio" name="radio" id="op1" class="options" value="a">
                        <label for="option1" id="first">First</label>
                    </li>
                    <li>
                        <input type="radio" name="radio" id="op2" class="options" value="b">
                        <label for="option2" id="second">Second</label>
                    </li>
                    <li>
                        <input type="radio" name="radio" id="op3" class="options" value="c">
                        <label for="option3" id="third">Third</label>
                    </li>
                    <li>
                        <input type="radio" name="radio" id="op4" class="options" value="d">
                        <label for="option4" id="fourth">Fourth</label>
                    </li>
                </ul>
                <button type="button" class="btn" onclick="checkAnswer()">Submit</button>
          </div>
      </div>
   <script src="index.js"></script>
</body>
</html>
